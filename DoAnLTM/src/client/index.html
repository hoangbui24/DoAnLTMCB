<!DOCTYPE html>
<html>
    <head>
        <title>Multris</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="all.css">
        <iframe width="0" height="0" src="https://www.youtuberepeater.com/watch?v=NmCCQxVBfyM#gsc.tab=0" frameborder="0" allowfullscreen></iframe>
    </head>
    <body>

        <div id="container">
            <div class="name">
                <h1>Multris Team 12 NT106.M21</h1>
            </div>
            <div class="background"></div>
            <div class="item1"></div>
            <div class="item2">
                <div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                <div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                <div></div><div></div><div></div><div></div><div></div><div></div><div></div>
                <div></div><div></div><div></div><div></div><div></div><div></div><div></div>
            </div>
            <div class="item3"></div>
            <div class="item4"></div>
            <div class="item5"></div> 
            <div class="item6"></div>
            <div class="item7"></div>
            <div class="item8"></div>
            <div class="item9"></div>
            <div class="item10"></div>
            <div class="item11"></div> 
            <div class="item12"></div>
            <div class="item13"></div>
            <div class="item14"></div>
            <div class="item15"></div>
            <div class="item16"></div>
            <div class="item17"></div>
            <div class="item18"></div>
            <div class="item19"></div>
            <div class="item20"></div>
            <div class="item21"></div>
            <div class="item22"></div>
            <div class="item23"></div>
            <div class="item24"></div>
            <div class="item25"></div>
            

            <div class="justifyTop noshrink">
                <canvas width=140 height=140 id="reservedCanvas"></canvas>
            </div>
            <div class="noshrink" id="gameContainer">
                <canvas width=300 height=600 class="gameItem" id="gameCanvas"></canvas>
                <div class="gameItem overlay" id="nameScreen">
                    <p class="title">Multris</p>
                    <input type="text" placeholder="Enter Name" autofocus id="nameInput">
                    <button id="nameSubmit">Join</button>
                </div>
                <div class="gameItem overlay invisible" id="hostScreen">
                    <p class="infoText">You are the host. Press Start when all players have joined.</p>
                    <button class="startButton" id="hostStart">Start</button>
                </div>
                <div class="gameItem overlay invisible" id="waitScreen">
                    <p class="infoText">Waiting for the host to start the game...</p>
                </div>
                <div class="gameItem overlay invisible" id="lostScreen">
                    <p class="infoText">You got knocked out!</p>
                    <!--button class="startButton wideButton">Play Again</button-->
                </div>
                <div class="gameItem overlay invisible" id="endScreen">
                    <p class="infoText" id="endText">
                    </p>
                    <button class="startButton wideButton invisible" id="hostRestart">
                      Play Again
                    </button>
                </div>
            </div>
            <canvas width=140 height=600 class="noshrink" id="upcomingCanvas"></canvas>
            <canvas height=600 class="noshrink" id="opponentCanvas"></canvas>
        </div>
    </body>
</html>
